<div class="alert alert-success" role="alert" *ngIf="alertType === 'success'">
  {{message}}
</div>

<div class="alert alert-danger" role="alert" *ngIf="alertType === 'failed'">
  {{message}}
</div>

<div class="alert alert-warning" role="alert" *ngIf="alertType === 'warning'">
  {{message}}
</div>
