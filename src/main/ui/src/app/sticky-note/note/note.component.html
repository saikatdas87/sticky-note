<div class="card uit-note-card">
  <div class="card-header" *ngIf="!hideToolbar" >
    <div class="note_toolbar">
      <span class="close material-icons uit-note-delete-button" (click)="onDelete($event)">close</span>
    </div>
  </div>
  <div class="card-body uit-note-card-body">
    <div class="uit-note-content" (click)="onClick($event)" style="width: auto" >
      <ng-content [ngTemplateOutlet]="noteTemplate" id="uit-note-content"></ng-content>
    </div>
  </div>
</div>
